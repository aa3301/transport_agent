name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests (pytest)
        env:
          USE_DB: "false"          # disable DB in CI to keep tests lightweight
          MYSQL_ASYNC_URL: "disabled"  # ensures DB code paths fall back to in-memory
        run: |
          pytest
