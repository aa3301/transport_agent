version: "3.8"
services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: transport_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  rabbitmq:
    image: rabbitmq:3.11-management
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    image: bitnami/zookeeper:latest
    environment:
      ALLOW_ANONYMOUS_LOGIN: "yes"
    ports:
      - "2181:2181"

  kafka:
    image: bitnami/kafka:latest
    environment:
      KAFKA_CFG_ZOOKEEPER_CONNECT: zookeeper:2181
      ALLOW_PLAINTEXT_LISTENER: "yes"
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"

  # build generic image for microservices (Dockerfile at repo root)
  fleet_service:
    build:
      context: .
      target: service
    environment:
      SERVICE_MODULE: "microservices.fleet_service_app:app"
      MYSQL_ASYNC_URL: ${MYSQL_ASYNC_URL}
      REDIS_URL: ${REDIS_URL}
      RABBITMQ_URL: ${RABBITMQ_URL}
      KAFKA_BROKERS: "kafka:9092"
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      - mysql
      - redis
      - rabbitmq
      - kafka
    ports:
      - "8002:8002"

  notification_service:
    build:
      context: .
      target: service
    environment:
      SERVICE_MODULE: "microservices.notification_service_app:app"
      MYSQL_ASYNC_URL: ${MYSQL_ASYNC_URL}
      REDIS_URL: ${REDIS_URL}
      RABBITMQ_URL: ${RABBITMQ_URL}
      KAFKA_BROKERS: "kafka:9092"
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      - mysql
      - redis
      - rabbitmq
      - kafka
    ports:
      - "8003:8003"

  agent_service:
    build:
      context: .
      target: service
    environment:
      SERVICE_MODULE: "microservices.agent_service_app:app"
      MYSQL_ASYNC_URL: ${MYSQL_ASYNC_URL}
      REDIS_URL: ${REDIS_URL}
      RABBITMQ_URL: ${RABBITMQ_URL}
      KAFKA_BROKERS: "kafka:9092"
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      - redis
      - rabbitmq
      - kafka
    ports:
      - "8001:8001"

  api_gateway:
    build:
      context: .
      target: service
    environment:
      SERVICE_MODULE: "api_gateway.main:app"
      MYSQL_ASYNC_URL: ${MYSQL_ASYNC_URL}
      REDIS_URL: ${REDIS_URL}
      RABBITMQ_URL: ${RABBITMQ_URL}
      KAFKA_BROKERS: "kafka:9092"
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      - fleet_service
      - notification_service
      - agent_service
    ports:
      - "8000:8000"

  notification_worker:
    build:
      context: .
      target: worker
    environment:
      MYSQL_ASYNC_URL: ${MYSQL_ASYNC_URL}
      REDIS_URL: ${REDIS_URL}
      RABBITMQ_URL: ${RABBITMQ_URL}
      KAFKA_BROKERS: "kafka:9092"
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      - rabbitmq
      - mysql
      - redis
      - kafka

volumes:
  mysql_data:
  redis_data:
